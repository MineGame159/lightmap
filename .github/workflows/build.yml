name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Build frontend
      run: |
        cd web
        npm install
        npm run build
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build
      run: ./gradlew build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        path: |
          build/libs/*.jar
          !build/libs/*-sources.jar
